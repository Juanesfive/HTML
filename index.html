<!DOCTYPE html>
<html>
<head>
  <title>Formulario con Validaciones</title>
</head>
<body>

  <center><h1>Formulario con Validaciones</h1></center>
  
  <form id="myForm" autocomplete="off" novalidate>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required minlength="3" maxlength="50" pattern="^[a-zA-Z\s]+$">
    </div>
    
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div>
      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required min="18" max="100" step="1">
    </div>
    
    <div>
      <label for="gender">Género:</label>
      <select id="gender" name="gender" required>
        <option value="">Selecciona un género</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>
    </div>
    
    <div>
      <label>Intereses:</label>
      <input type="checkbox" id="interest1" name="interests[]" value="sports" required>
      <label for="interest1">Deportes</label>
      <input type="checkbox" id="interest2" name="interests[]" value="music">
      <label for="interest2">Música</label>
      <input type="checkbox" id="interest3" name="interests[]" value="reading">
      <label for="interest3">Lectura</label>
    </div>
    
    <div>
      <label for="profile_pic">Foto de perfil:</label>
      <input type="file" id="profile_pic" name="profile_pic" accept="image/png, image/jpeg" multiple required>
    </div>
    
    <button type="submit">Enviar</button>
  </form>
  
</body>
</html>
